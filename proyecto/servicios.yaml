-   nombre:   "Cloud9"
    servidor: "localhost"
    monitorizar: True
    pruebas:
        startup: 
            -   &pruebaPing
                tipo: PruebaPing 
                nombre: "Ping Startup"
                timeout: 5
                intervalo: 5
                numero_fallos_permitidos_consecutivos: 3
            
        lifeness: 
            -   tipo: PruebaSelenium
                nombre: "Probar si el buscador de itnow funciona"
                timeout: 5
                intervalo: 5
                numero_fallos_permitidos_consecutivos: 3
                
        readyness:
            -   tipo: PruebaService 
                nombre: "Probar Servicios Base de datos"
                timeout: 5
                intervalo: 5
                numero_fallos_permitidos_consecutivos: 3
                servicios:
                    - mysql
                    - ssh
                    - ruina
                usuario: ubuntu    
