-   nombre:   "Google"
    servidor: "google.es"
    monitorizar: True
    pruebas:
        startup: 
            -   &pruebaPing
                tipo: PruebaPing 
                nombre: "Ping Startup"
                timeout: 5
                intervalo: 5
                numero_fallos_permitidos_consecutivos: 3
                
            -   tipo: PruebaService 
                nombre: "Probar Servicios Base de datos"
                timeout: 5
                intervalo: 5
                numero_fallos_permitidos_consecutivos: 3
                servicios:
                    - mysql
                    - ssh
        lifeness: 
            -   <<: *pruebaPing
                nombre: "Ping Lifeness"
        readyness:
            -   <<: *pruebaPing
                nombre: "Ping Lifeness"
    
-   nombre:   "Facebook"
    servidor: "facebook.es"
    monitorizar: True
    pruebas:
        startup: 
            -   <<: *pruebaPing
        lifeness: 
            -   <<: *pruebaPing
                nombre: "Ping Lifeness"
        readyness:
            -   <<: *pruebaPing
                nombre: "Ping Lifeness"
        